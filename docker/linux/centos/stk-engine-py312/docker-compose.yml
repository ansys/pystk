      context: .
      args:
        baseImage: ansys/stk:dev-centos7
        basePythonImage: ansys/stk:dev-centos7-pybase
    environment:
      - ANSYSLMD_LICENSE_FILE=$ANSYSLMD_LICENSE_FILE
