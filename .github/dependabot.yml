version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
      include:
        - "*"  # Include all dependencies in cooldown
      exclude:
        - "ansys-sphinx-theme"
    labels:
      - "dependencies:pyproject"
    commit-message:
      prefix: "build"
    groups:
      tests:
        patterns:
          - "pytest*"
          - "pytz"
          - "parametrized"
      doc:
        patterns:
          - "jupyter*"
          - "jupytext"
          - "myst*"
          - "nbsphinx"
          - "numpy*"
          - "nbconvert"
          - "*sphinx*"
          - "Pillow"
          - "simplejpeg"
          - "sidecar"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
      include:
        - "*"  # Include all dependencies in cooldown
      exclude:
        - "ansys/actions"
    labels:
      - "dependencies:ci"
    commit-message:
      prefix: "build"
    groups:
      actions:
        patterns:
          - "*"
